<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('Recourses/head.htm') -%>
    <title>Document</title>
</head>
<body>
     <!-- preloader area start -->
     <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container">
            <div class="login-box ptb--100">
                <form  method="POST" role="form" action="{% url 'login' %}">
                    <div class="login-form-head">
                        <h4>Sign In</h4>
                        <p>Bienvenido a nuestra plataforma de seguridad </p>
                    </div>
                            
                        <div class="login-form-body">
                            <div class="form-gp">
                                    <input type="text" id="id_username" name="username">
                                    <label data-error="wrong" data-success="right" for="defaultForm-email">Email address</label>
                                    <i class="ti-email"></i>
                                    <div class="text-danger"></div>
                                </div>
                
                                <div class="form-gp ">
                                    <input type="password" id="id_password" name="password" >
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                                    <i class="ti-lock"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="row mb-4 rmber-area">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox mr-sm-2">
                                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                            <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                       
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                                </div>
                                <div class="form-footer text-center mt-5">
                                    <p class="text-muted"></p>
                                </div>
                        </div>             
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->
              <!-- ==================== Ventana emergente de inicio de sesion=============-->
    <%- include('Recourses/subbody.htm') -%>
</body>
</html>
